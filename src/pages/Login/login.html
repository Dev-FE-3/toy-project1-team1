<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <title>코드깎는 정형외과 - 로그인 페이지</title>

    <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    
   <!-- icon -->
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

   <!-- style -->
   <link rel="stylesheet" href="login.css" />

  </head>
  <body>


    <div class="container">
    <div class="leftSideDecoration">빈 공간1111</div>
  
    <!-- left side -->
    <div class="leftSide">
      빈 공간222
    </div>
    
    <!-- Right side -->
    <div class="RightSide">
    <header>
    <div class="HospitalTitle">코드깎는 정형외과</div>
    </header> 


    <!-- staff, manager login -->

    <div class="LoginDecoration">
    <span class="staff">직원으로 로그인</span>
    <span class="manager">관리자로 로그인</span>
   </div>

   <!-- id, password -->
   <div class="login">
   <div class="idContainer">
   <input class="idText" type="text" placeholder="아이디">
  </div>
  <div class="pwContainer">
      <input class="pwText" type="password" placeholder="비밀번호">
    </div>
   </div>

  <!-- login button -->
   <div class="loginBtnContainer">
    <button class="loginBtn">로그인</button>
  </div> 

</div>
</div>
