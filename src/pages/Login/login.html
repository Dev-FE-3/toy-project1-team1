<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <script></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css">
    <title>코드깎는 정형외과 - 로그인 페이지</title>
  </head>
  <body>
    <div class="container">
    <div class="loginDecoration"></div>
    <div class="vpLeft">
      빈 공간
    </div>
    
    <div class="vpRight">
    <header>
    <div class="title">
    <img src="./img/정체성 - 복사본.png" alt="코드깎는 정형외과"  
    width=50px; height=50px; >
    코드깎는 정형외과</div>
    </header> 


    <!-- 직원, 관리자 로그인 -->

    <div class="employer">
    <span class="staff">직원으로 로그인</span>
    <span class="manager">관리자로 로그인</span>
   </div>

   <!-- 아이디, 비밀번호 -->
   <div class="login">
   <div class="idContainer">
   <input class="idText" type="text" placeholder="아이디">
  </div>
  <div class="pwContainer">
      <input class="pwText" type="password" placeholder="비밀번호">
    </div>
   </div>

  <!-- 로그인 버튼 -->
   <div class="loginBtnContainer">
    <button class="loginBtn">로그인</button>
  </div> 

</div>
</div>
</body>
</html>
